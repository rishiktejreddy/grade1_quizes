<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Match the Following</title>

<link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#fde2e4;
  --bg2:#e2f0fb;
  --bg3:#e8f8e8;
}

body{
  font-family:"Livvic",sans-serif;
  background:
    "../uploads/bg2.png";
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.app{
  width:100%;
  max-width:1200px;
  padding:30px;
}

/* TITLE */
.title{
  font-family:"Livvic","sans-serif";
  font-size:30px;
  color:#ff7a00;
  margin-bottom:40px;
}

.title span{
  background:#f4b860;
  padding:6px 16px;
  border-radius:12px;
  margin-left:10px;
}

/* MATCH AREA */
.match-container{
  display:flex;
  flex-direction:column;
  gap:36px;
}

/* EACH ROW */
.match-row{
  display:grid;
  grid-template-columns: 1fr 120px 1fr;
  align-items:center;
  column-gap:50px;
}

/* LEFT */
.left-item{
  font-size:28px;
  color:#2F4F4F;
}

/* MIDDLE INPUT */
.answer-box{
  width:70px;
  height:48px;
  text-align:center;
  font-size:26px;
  font-weight:700;
  border:3px dashed #2F4F4F;
  border-radius:14px;
  outline:none;
  text-transform:lowercase;
}

/* RIGHT OPTION */
.option{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:24px;
}

.option img{
  width:170px;
  height:110px;
  object-fit:contain;
  background:white;
  padding:12px;
  border-radius:22px;
  border:5px solid white;
  box-shadow:0 8px 18px rgba(0,0,0,0.12);
}

/* FEEDBACK */
.option.correct img{
  border-color:#2ed573;
  box-shadow:0 0 22px #2ed573;
  animation:shake .4s;
}

.option.wrong img{
  border-color:#dc3545;
  box-shadow:0 0 22px #dc3545;
  animation:shake .4s;
}

@keyframes shake{
  25%{ transform:translateX(-6px); }
  75%{ transform:translateX(6px); }
}

/* SMILEY */
.smiley{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.4);
  font-size:200px;
  opacity:0;
  transition:.45s cubic-bezier(.17,.89,.32,1.49);
  pointer-events:none;
  z-index:2000;
}

.smiley.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

/* CONFETTI */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1500;
}

.confetti-piece{
  position:absolute;
  width:10px;
  height:14px;
  top:-20px;
  animation:fall 1.8s linear forwards;
}

@keyframes fall{
  to{ transform:translateY(100vh) rotate(720deg); opacity:0; }
}

/* FINAL CARD */
.final-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(6px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:3000;
}

.final-card{
  background:#C2F4FF;
  padding:50px;
  border-radius:40px;
  text-align:center;
}
</style>
</head>

<body>
<div class="app">

  <div class="title">
    Match the following 
  </div>

  <div class="match-container">

    <div class="match-row">
      <div class="left-item">1. Natural living thing</div>
      <input class="answer-box" data-answer="b">
      <div class="option" data-id="b">
        b) <img src="images/bird.png">
      </div>
    </div>

    <div class="match-row">
      <div class="left-item">2. Man-made thing</div>
      <input class="answer-box" data-answer="c">
      <div class="option" data-id="c">
        c) <img src="images/car.png">
      </div>
    </div>

    <div class="match-row">
      <div class="left-item">3. Natural non-living thing</div>
      <input class="answer-box" data-answer="a">
      <div class="option" data-id="a">
        a) <img src="images/mountain.png">
      </div>
    </div>

  </div>

  <div id="smiley" class="smiley"></div>
  <div id="confetti" class="confetti"></div>

</div>

<script>
let audioCtx=null, correctCount=0;
const inputs=document.querySelectorAll(".answer-box");
const options=document.querySelectorAll(".option");
const smiley=document.getElementById("smiley");
const confettiBox=document.getElementById("confetti");

function ensureAudio(){
  audioCtx ??= new (window.AudioContext||window.webkitAudioContext)();
}

/* SOUNDS */
function successSound(){
  ensureAudio();
  const t=audioCtx.currentTime;
  [880,1100,1320].forEach((f,i)=>{
    const o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.frequency.value=f;
    g.gain.setValueAtTime(.001,t+i*.12);
    g.gain.linearRampToValueAtTime(.25,t+.05+i*.12);
    g.gain.exponentialRampToValueAtTime(.0001,t+.8+i*.12);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(t+i*.12); o.stop(t+.9+i*.12);
  });
}

function zzzSound(){
  ensureAudio();
  const t=audioCtx.currentTime;
  const o=audioCtx.createOscillator(), g=audioCtx.createGain();
  o.frequency.setValueAtTime(220,t);
  o.frequency.exponentialRampToValueAtTime(140,t+.4);
  g.gain.setValueAtTime(.001,t);
  g.gain.exponentialRampToValueAtTime(.0001,t+.5);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(t); o.stop(t+.5);
}

/* CONFETTI */
function confetti(count=120){
  confettiBox.innerHTML="";
  const colors=["#f778a1","#4cc9f0","#ffaa00","#2ed573","#ff4fd8"];
  for(let i=0;i<count;i++){
    const p=document.createElement("div");
    p.className="confetti-piece";
    p.style.left=Math.random()*100+"%";
    p.style.background=colors[Math.random()*colors.length|0];
    p.style.animationDuration=(1.2+Math.random())+"s";
    confettiBox.appendChild(p);
  }
  setTimeout(()=>confettiBox.innerHTML="",2200);
}

/* SMILEY */
function showSmiley(e){
  smiley.textContent=e;
  smiley.classList.add("show");
  setTimeout(()=>smiley.classList.remove("show"),1200);
}

/* CHECK INPUT */
inputs.forEach(input=>{
  input.addEventListener("input",()=>{
    const val=input.value.toLowerCase();
    if(!val) return;

    const correct=input.dataset.answer;
    const option=[...options].find(o=>o.dataset.id===val);
    if(!option) return;

    if(val===correct){
      option.classList.add("correct");
      input.disabled=true;
      correctCount++;
      showSmiley("ðŸ˜„"); confetti(); successSound();
      if(correctCount===inputs.length) setTimeout(showFinal,900);
    }else{
      option.classList.add("wrong");
      showSmiley("ðŸ˜¢"); zzzSound();
      setTimeout(()=>option.classList.remove("wrong"),700);
      input.value="";
    }
  });
});

/* FINAL */
function showFinal(){
  confetti(260); successSound(); showSmiley("ðŸ¥³");
  const d=document.createElement("div");
  d.className="final-overlay";
  d.innerHTML=`
    <div class="final-card">
      <h1 style="font-family:'Fredoka One';font-size:52px;">ðŸŽ‰ GREAT JOB! ðŸŽ‰</h1>
      <p style="font-size:26px;">You matched all correctly</p>
      <button onclick="location.reload()" style="
        margin-top:20px;
        padding:14px 34px;
        font-size:22px;
        border-radius:30px;
        border:none;
        background:#4cc9f0;
        color:white;
        font-family:'Fredoka One';
        cursor:pointer;">
        PLAY AGAIN â†º
      </button>
    </div>`;
  document.body.appendChild(d);
}
</script>
</body>
</html>
