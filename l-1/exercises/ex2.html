<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magic Fill in the Blanks â€” Letter Boxes</title>

  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --correct: #28a745;
      --wrong: #dc3545;
      --card-radius: 24px;
      --text-color: #000000;
      --q-text-color: #2F4F4F;
      --blue: #4cc9f0;
      --pink: #f778a1;
      --light-bg: rgba(255, 255, 255, 0.72);

      --magic1: #8a2be2;
      --magic2: #00c2ff;
      --magic3: #ff4fd8;
      --gold: #FFC312;
    }

    html,
    body {
      height: 100vh;
      width: 100%;
      margin: 0;
      font-family: 'Livvic';
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      overflow: hidden;
      font-size: 13pt;
      position: relative;
      background:"../uploads/bg.png";
    }

    .wrap {
      width: 100%;
      max-width: 980px;
      border-radius: var(--card-radius);
      overflow: hidden;
      padding: 28px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }

    .question-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      min-height: 420px;
      justify-content: center;
      position: relative;
      z-index: 10;
    }

    .q-number {
      font-weight: 400;
      color: var(--q-text-color);
      opacity: .9;
    }

    .q-text {
      font-size: clamp(10pt, 3.5vw, 24pt);
      color: var(--q-text-color);
      text-align: center;
      line-height: 1.2;
      max-width: 900px;
    }

    /* âœ… Image clue box */
    .clue-box {
      width: min(320px, 85vw);
      height: 200px;
      border-radius: 26px;
      border: 4px solid rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.65);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-top: 6px;
    }

    .clue-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Read button */
    .bird-btn {
      background: #FFC312;
      border: 4px solid #F79F1F;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 0 #e58e26;
      transition: transform 0.1s;
    }

    .bird-btn:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 #e58e26;
    }

    .bird-btn svg {
      width: 40px;
      height: 40px;
      fill: #333;
    }

    /* Sentence line */
    .sentence {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: clamp(24pt, 3.2vw, 34pt);
      color: var(--q-text-color);
      text-align: center;
      padding: 10px 6px;
    }

    /* Letter blank group */
    .blank-group {
      display: inline-flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8px 6px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.25);
    }

    .blank-box {
      width: 62px;
      height: 66px;
      border-radius: 16px;
      border: 4px dashed #2F4F4F;
      background: rgba(255, 255, 255, 0.65);
      cursor: pointer;
      font-weight: 900;
      font-size: 30px;
      color: #2F4F4F;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: transform .12s, box-shadow .2s, border-color .2s;
      position: relative;
    }

    .blank-box:hover {
      transform: translateY(-2px);
    }

    .blank-box.pulse {
      border-color: var(--magic2);
      animation: pulseGlow 1.2s infinite;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 0 rgba(0, 194, 255, 0.0);
      }

      50% {
        box-shadow: 0 0 18px rgba(138, 43, 226, 0.25),
          0 0 28px rgba(255, 79, 216, 0.18);
      }

      100% {
        box-shadow: 0 0 0 rgba(0, 194, 255, 0.0);
      }
    }

    .blank-box.filled {
      border-style: solid;
      background: #fff;
    }

    .blank-box.correct {
      border-color: var(--correct);
      box-shadow: 0 0 20px rgba(40, 167, 69, 0.22);
    }

    .blank-box.wrong {
      border-color: var(--wrong);
      box-shadow: 0 0 20px rgba(220, 53, 69, 0.20);
    }

    .blank-group.shake {
      animation: shake .35s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Mini popup under box */
    .mini-popup {
      position: absolute;
      top: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 3px solid #000;
      border-radius: 18px;
      padding: 10px;
      display: none;
      gap: 8px;
      z-index: 999;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.22);
      min-width: 200px;
    }

    .mini-popup.show {
      display: flex;
      animation: popIn 0.18s ease-out;
    }

    @keyframes popIn {
      from {
        transform: translateX(-50%) translateY(-8px) scale(0.95);
        opacity: 0.2;
      }

      to {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
    }

    .letter-choice {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: 3px solid #000;
      background: rgba(255, 255, 255, 0.9);
      font-size: 26px;
      font-weight: 900;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .12s;
      user-select: none;
    }

    .letter-choice:hover { transform: scale(1.06); }
    .letter-choice:active { transform: translateY(2px); }

    /* Smiley feedback */
    #feedbackSmiley {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 200px;
      opacity: 0;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
      z-index: 2600;
      pointer-events: none;
    }

    #feedbackSmiley.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    #feedbackSmiley.fade {
      opacity: 0;
      transition: all 0.8s ease-out;
    }

    /* Confetti */
    canvas.confetti {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1600;
    }

    /* Controls */
    .controls {
      position: relative;
      width: 100%;
      max-width: 760px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;
      z-index: 100;
      margin-top: 8px;
    }

    .nav-btn {
      padding: 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 22px;
      color: #2F4F4F;
      border: 4px solid white;
      cursor: pointer;
      font-family: "Livvic";
      transition: transform .12s;
    }

    .nav-btn:hover { transform: scale(1.08); }

    .nav-btn[disabled] {
      opacity: .45;
      cursor: not-allowed;
      transform: none;
    }

    #prevBtn { background: var(--pink); }
    #nextBtn { background: var(--blue); }

    /* Final modal */
    .final-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2700;
      backdrop-filter: blur(5px);
    }

    .final-modal {
      width: min(600px, 90%);
      background: white;
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .final-modal h2 {
      font-size: 48px;
      color: #2c7a4b;
      margin: 0 0 16px 0;
      font-weight: 400;
    }

    .btn {
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      font-size: 20px;
      background: #4cc9f0;
      color: white;
      font-family: "Livvic";
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="question-area">

      <div style="display:flex;gap:12px;align-items:center;">
        <div class="q-number" id="qNumber">Question 1 of 5</div>
        <button id="readBtn" class="bird-btn" title="Read sentence">
          <svg viewBox="0 0 24 24">
            <path
              d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
          </svg>
        </button>
      </div>

      <div class="q-text">
        Tap an empty box ðŸª„ and choose a letter! Tap again to UNDO âœ…
      </div>

      <!-- âœ… Question sentence -->
      <div class="sentence" id="sentenceLine">Loading...</div>

      <!-- âœ… Photo clue UNDER the question -->
      <div class="clue-box">
        <img id="clueImg" src="" alt="Clue Image">
      </div>

      <div class="controls">
        <button id="prevBtn" class="nav-btn" disabled>PREV â—€</button>
        <button id="nextBtn" class="nav-btn" disabled>NEXT â–¶</button>
      </div>

    </div>
  </div>

  <div id="feedbackSmiley"></div>
  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script>
    /* âœ… Add images here */
    const questions = [
      { prefix: "People who belong to a family are called", blank: "MEMBERS", suffix: ".", img: "../uploads/members.png" },
      { prefix: "Father, mother and", blank: "CHILDREN", suffix: " live in a small family.", img: "../uploads/children.png" },
      { prefix: "We brush our teeth and have bath in the", blank: "BATHROOM", suffix: ".", img: "../uploads/bathroom.png" },
      { prefix: "We watch TV in the", blank: "LIVINGROOM", suffix: ".", img: "../uploads/livingroom.png" },
      { prefix: "We cook food in the", blank: "KITCHEN", suffix: ".", img: "../uploads/kitchen.png" }
    ];

    const qNumber = document.getElementById("qNumber");
    const sentenceLine = document.getElementById("sentenceLine");
    const readBtn = document.getElementById("readBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const feedbackSmiley = document.getElementById("feedbackSmiley");
    const clueImg = document.getElementById("clueImg");

    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");

    /* ---------------- Audio ---------------- */
    let audioCtx = null;
    function ensureAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      return audioCtx;
    }

    function playCorrectTone() {
      const ctx = ensureAudio();
      const now = ctx.currentTime;
      const o1 = ctx.createOscillator(), o2 = ctx.createOscillator(), g = ctx.createGain();
      o1.type = 'sine'; o1.frequency.value = 880;
      o2.type = 'sine'; o2.frequency.value = 1100;
      g.gain.setValueAtTime(0, now);
      g.gain.linearRampToValueAtTime(0.18, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.6);
      o1.connect(g); o2.connect(g); g.connect(ctx.destination);
      o1.start(now); o2.start(now);
      o1.stop(now + 0.6); o2.stop(now + 0.6);
    }

    function playWrongBuzz() {
      const ctx = ensureAudio();
      const now = ctx.currentTime;
      const o = ctx.createOscillator(), g = ctx.createGain();
      o.type = 'square'; o.frequency.value = 180;
      g.gain.setValueAtTime(0, now);
      g.gain.linearRampToValueAtTime(0.12, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.35);
      o.connect(g); g.connect(ctx.destination);
      o.start(now); o.stop(now + 0.35);
    }

    function playCompletionTone() {
      const ctx = ensureAudio();
      const now = ctx.currentTime;
      const freqs = [660, 880, 1320];
      const gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.18, now + 0.01);
      freqs.forEach(f => {
        const o = ctx.createOscillator();
        o.type = 'sine';
        o.frequency.value = f;
        o.connect(gain);
        o.start(now);
        o.stop(now + 1.2);
      });
      gain.connect(ctx.destination);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 1.2);
    }

    /* ---------------- Confetti ---------------- */
    let confettiParticles = [];
    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti(duration = 1300, count = 120) {
      confettiParticles = [];
      const W = confettiCanvas.width, H = confettiCanvas.height;
      for (let i = 0; i < count; i++) {
        confettiParticles.push({
          x: Math.random() * W,
          y: -10 - Math.random() * 200,
          vx: (Math.random() - 0.5) * 6,
          vy: 2 + Math.random() * 6,
          size: 5 + Math.random() * 10,
          color: `hsl(${Math.floor(Math.random() * 360)},90%,60%)`,
          rot: Math.random() * 360,
          rotSpeed: (Math.random() - 0.5) * 12
        });
      }
      requestAnimationFrame(drawConfetti);
      setTimeout(() => {
        confettiParticles = [];
        ctx.clearRect(0, 0, W, H);
      }, duration);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot * Math.PI / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
        ctx.restore();
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.06;
        p.rot += p.rotSpeed;
      });
      if (confettiParticles.length) requestAnimationFrame(drawConfetti);
    }

    /* ---------------- Smiley Feedback ---------------- */
    function showSmiley(emoji) {
      feedbackSmiley.classList.remove("show", "fade");
      feedbackSmiley.textContent = emoji;
      requestAnimationFrame(() => {
        feedbackSmiley.classList.add("show");
        setTimeout(() => feedbackSmiley.classList.add("fade"), 500);
        setTimeout(() => feedbackSmiley.classList.remove("show", "fade"), 1300);
      });
    }

    /* ---------------- Helpers ---------------- */
    function randomWrongLetter(excludeSet) {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let tries = 0;
      while (tries < 40) {
        const ch = alphabet[Math.floor(Math.random() * alphabet.length)];
        if (!excludeSet.has(ch)) return ch;
        tries++;
      }
      return "X";
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function closeAllPopups() {
      document.querySelectorAll(".mini-popup").forEach(p => p.classList.remove("show"));
    }

    /* ---------------- Quiz Logic ---------------- */
    let idx = 0;
    let solved = false;
    let filled = [];

    function updateNav() {
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = !solved;
      nextBtn.textContent = (idx === questions.length - 1) ? "FINISH" : "NEXT â–¶";
    }

    // âœ… Reads â€œblankâ€ too
    function speakText(txt) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt.replace(/_+/g, " blank "));
        u.lang = "en-IN";
        u.rate = 0.95;
        window.speechSynthesis.speak(u);
      }
    }

    function buildBlankBoxes(word) {
      const blankGroup = document.createElement("span");
      blankGroup.className = "blank-group";
      blankGroup.id = "blankGroup";

      const letters = word.split("");
      filled = new Array(letters.length).fill(null);

      letters.forEach((correctLetter, i) => {
        const box = document.createElement("span");
        box.className = "blank-box pulse";
        box.dataset.index = i;

        const popup = document.createElement("div");
        popup.className = "mini-popup";

        const exclude = new Set([correctLetter]);
        const w1 = randomWrongLetter(exclude);
        exclude.add(w1);
        const w2 = randomWrongLetter(exclude);

        const options = shuffle([correctLetter, w1, w2]);

        options.forEach(letterOpt => {
          const b = document.createElement("button");
          b.className = "letter-choice";
          b.textContent = letterOpt;

          b.addEventListener("click", (e) => {
            e.stopPropagation();
            if (solved) return;

            // âœ… remove only text nodes
            box.childNodes.forEach(node => {
              if (node.nodeType === Node.TEXT_NODE) node.remove();
            });

            // âœ… insert letter as text node (popup stays)
            box.insertBefore(document.createTextNode(letterOpt), box.firstChild);

            box.classList.add("filled");
            box.classList.remove("pulse");

            filled[i] = letterOpt;

            popup.classList.remove("show");
            closeAllPopups();
            tryAutoCheck();
          });

          popup.appendChild(b);
        });

        box.appendChild(popup);

        // âœ… UNDO fixed: popup will not disappear
        box.addEventListener("click", (e) => {
          e.stopPropagation();
          if (solved) return;

          const boxIndex = Number(box.dataset.index);

          // âœ… If filled â†’ undo
          if (box.classList.contains("filled")) {
            // remove only text nodes
            box.childNodes.forEach(node => {
              if (node.nodeType === Node.TEXT_NODE) node.remove();
            });

            box.classList.remove("filled", "correct", "wrong");
            box.classList.add("pulse");
            filled[boxIndex] = null;

            popup.classList.remove("show");
            updateNav();
            return;
          }

          // open popup
          closeAllPopups();
          popup.classList.add("show");
        });

        blankGroup.appendChild(box);
      });

      return blankGroup;
    }

    function allFilled() {
      return filled.every(x => x !== null && x !== "");
    }

    function getTypedWord() {
      return filled.join("");
    }

    function markCorrect() {
      document.querySelectorAll(".blank-box").forEach(b => {
        b.classList.add("correct");
        b.classList.remove("wrong");
      });
    }

    function markWrong() {
      document.querySelectorAll(".blank-box").forEach(b => {
        b.classList.add("wrong");
        b.classList.remove("correct");
      });
    }

    function resetBoxes() {
      const blankGroup = document.getElementById("blankGroup");
      if (!blankGroup) return;

      filled = filled.map(() => null);
      solved = false;

      blankGroup.classList.add("shake");
      setTimeout(() => blankGroup.classList.remove("shake"), 360);

      blankGroup.querySelectorAll(".blank-box").forEach(b => {
        b.childNodes.forEach(node => {
          if (node.nodeType === Node.TEXT_NODE) node.remove();
        });

        b.classList.remove("filled", "correct", "wrong");
        b.classList.add("pulse");

        const popup = b.querySelector(".mini-popup");
        if (popup) popup.classList.remove("show");
      });

      updateNav();
    }

    function tryAutoCheck() {
      if (!allFilled()) return;

      ensureAudio();

      const correctWord = questions[idx].blank.toUpperCase();
      const typedWord = getTypedWord().toUpperCase();

      if (typedWord === correctWord) {
        solved = true;
        markCorrect();
        playCorrectTone();

        // âœ… Confetti + smiley on correct!
        launchConfetti(1400, 140);
        showSmiley("ðŸ˜ƒ");

        updateNav();
      } else {
        solved = false;
        markWrong();
        playWrongBuzz();
        showSmiley("ðŸ˜­");
        setTimeout(() => resetBoxes(), 900);
      }
    }

    function showCompletePopup() {
      playCompletionTone();
      launchConfetti(3000, 200);

      const div = document.createElement("div");
      div.className = "final-modal-overlay";
      div.innerHTML = `
        <div class="final-modal">
          <h2>ðŸŽ‰ðŸ¥³ YOU WON! ðŸ¥³ðŸŽ‰</h2>
          <p style="font-size:24px; color:#555;">You completed the quiz. You are a superstar!</p>
          <button class="btn" onclick="location.reload()">PLAY AGAIN â†º</button>
        </div>
      `;
      document.body.appendChild(div);
    }

    function showQuestion(i) {
      const q = questions[i];
      solved = false;

      qNumber.textContent = `Question ${i + 1} of ${questions.length}`;

      // âœ… set clue image
      clueImg.src = q.img || "";
      clueImg.style.display = q.img ? "block" : "none";

      sentenceLine.innerHTML = "";

      const prefixSpan = document.createElement("span");
      prefixSpan.textContent = q.prefix + " ";

      const suffixSpan = document.createElement("span");
      suffixSpan.textContent = " " + q.suffix;

      const blankGroup = buildBlankBoxes(q.blank);

      sentenceLine.appendChild(prefixSpan);
      sentenceLine.appendChild(blankGroup);
      sentenceLine.appendChild(suffixSpan);

      updateNav();
    }

    /* ---------------- Events ---------------- */
    readBtn.addEventListener("click", () => {
      readBtn.style.transform = "scale(1.1)";
      setTimeout(() => readBtn.style.transform = "scale(1)", 100);
      const q = questions[idx];

      // âœ… speaks the blank too
      speakText(`${q.prefix} blank ${q.suffix}`);
    });

    prevBtn.addEventListener("click", () => {
      if (idx > 0) {
        idx--;
        showQuestion(idx);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (nextBtn.disabled) return;

      if (idx < questions.length - 1) {
        idx++;
        showQuestion(idx);
      } else {
        showCompletePopup();
      }
    });

    document.addEventListener("click", () => closeAllPopups());

    /* ---------------- Init ---------------- */
    showQuestion(0);
    updateNav();
  </script>
</body>

</html>
