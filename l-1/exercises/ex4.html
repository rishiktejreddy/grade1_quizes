<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unscramble Quiz â€” Grade 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --correct: #28a745;
      --wrong: #dc3545;
      --card-radius: 24px;
      --text-color: #000000;
      --q-text-color: #2F4F4F;
      --blue: #4cc9f0;
      --pink: #f778a1;
      --light-bg: rgba(255, 255, 255, 0.7);
    }

    html,
    body {
      height: 100vh;
      width: 100%;
      margin: 0;
      font-family: 'Livvic';
      background-size: cover;
      background: "../uploads/bg.png";
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      overflow: hidden;
      font-size: 13pt;
    }

    .wrap {
      width: 100%;
      max-width: 950px;
      border-radius: var(--card-radius);
      overflow: hidden;
      padding: 28px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }

    .question-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      min-height: 420px;
      justify-content: center;
    }

    .q-number {
      font-weight: 400;
      color: var(--q-text-color);
      opacity: .9;
    }

    .q-text {
      font-size: clamp(20pt, 4vw, 34pt);
      color: var(--q-text-color);
      text-align: center;
      line-height: 1.1;
    }

    .bird-btn {
      background: #FFC312;
      border: 4px solid #F79F1F;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 0 #e58e26;
      transition: transform 0.1s;
    }

    .bird-btn:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 #e58e26;
    }

    .bird-btn svg {
      width: 40px;
      height: 40px;
      fill: #333;
    }

    /* Letters area */
    .letters-area {
      width: 100%;
      max-width: 760px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 10px;
    }

    .letter-tile {
      width: 64px;
      height: 64px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      transition: transform .12s;
    }

    .letter-tile:active {
      transform: scale(0.95);
    }

    .letter-tile.used {
      opacity: 0.35;
      pointer-events: none;
    }

    /* Drop zone */
    .drop-zone {
      width: 100%;
      max-width: 760px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 12px 8px;
    }

    .drop-box {
      width: 70px;
      height: 70px;
      border: 4px dashed #2F4F4F;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: 800;
      color: #2F4F4F;
      transition: 0.15s;
      cursor: pointer;
    }

    .drop-box.filled {
      border-style: solid;
      background: #fff;
    }

    .drop-box.hover {
      transform: scale(1.06);
      border-color: var(--blue);
    }

    /* Buttons row */
    .actions-row {
      width: 100%;
      max-width: 760px;
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .small-btn {
      padding: 14px 22px;
      border-radius: 50px;
      border: 3px solid black;
      background: #FFDA9A;
      font-size: 18px;
      font-family: "Livvic";
      cursor: pointer;
      transition: transform .12s;
      font-weight: 700;
    }

    .small-btn:hover {
      transform: scale(1.05);
      background: skyblue;
    }

    .small-btn:active {
      transform: translateY(2px);
    }

    /* Nav controls */
    .controls {
      position: relative;
      width: 100%;
      max-width: 760px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;
      z-index: 100;
      margin-top: 16px;
    }

    .nav-btn {
      padding: 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 22px;
      color: #2F4F4F;
      border: 4px solid white;
      cursor: pointer;
      font-family: "Livvic";
      transition: transform .12s;
    }

    .nav-btn:hover {
      transform: scale(1.08);
    }

    .nav-btn[disabled] {
      opacity: .45;
      cursor: not-allowed;
      transform: none;
    }

    #prevBtn {
      background: var(--pink);
    }

    #nextBtn {
      background: var(--blue);
    }

    /* Smiley feedback */
    #feedbackSmiley {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 200px;
      opacity: 0;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
      z-index: 2000;
      pointer-events: none;
    }

    #feedbackSmiley.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    #feedbackSmiley.fade {
      opacity: 0;
      transition: all 0.8s ease-out;
    }

    /* Confetti */
    canvas.confetti {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1600;
    }

    /* Final modal */
    .final-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2200;
      backdrop-filter: blur(5px);
    }

    .final-modal {
      width: min(600px, 90%);
      background: white;
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .final-modal h2 {
      font-size: 48px;
      color: #2c7a4b;
      margin: 0 0 16px 0;
      font-weight: 400;
    }

    .btn {
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      font-size: 20px;
      background: #4cc9f0;
      color: white;
      font-family: "Livvic";
      font-weight: 700;
    }

    @media(max-width:620px) {
      .letter-tile {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }

      .drop-box {
        width: 60px;
        height: 60px;
        font-size: 26px;
      }

      .nav-btn {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="main" class="question-area" style="display:flex;">

      <div style="display:flex;gap:12px;align-items:center;">
        <div class="q-number" id="qNumber">Word 1 of 5</div>
        <button id="readBtn" class="bird-btn" title="Read letters">
          <svg viewBox="0 0 24 24">
            <path
              d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
          </svg>
        </button>
      </div>

      <div class="q-text" id="qText">Loading...</div>

      <div id="dropZone" class="drop-zone"></div>
      <div id="lettersArea" class="letters-area"></div>

      <div class="actions-row">
        <button id="clearBtn" class="small-btn">CLEAR â†º</button>
      </div>

      <div class="controls">
        <button id="prevBtn" class="nav-btn" disabled>PREV â—€</button>
        <button id="nextBtn" class="nav-btn" disabled>NEXT â–¶</button>
      </div>

    </div>
  </div>

  <div id="feedbackSmiley"></div>
  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script>
    /* ===================== DATA ===================== */
    const words = [
      { scrambled: "I L F M Y A", answer: "FAMILY" },
      { scrambled: "L S A M L", answer: "SMALL" },
      { scrambled: "N T J I O", answer: "JOINT" },
      { scrambled: "O U H E S", answer: "HOUSE" },
      { scrambled: "T K C H I N E", answer: "KITCHEN" },
    ];

    /* ===================== DOM ===================== */
    const qNumber = document.getElementById("qNumber");
    const qText = document.getElementById("qText");
    const readBtn = document.getElementById("readBtn");
    const lettersArea = document.getElementById("lettersArea");
    const dropZone = document.getElementById("dropZone");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const clearBtn = document.getElementById("clearBtn");
    const feedbackSmiley = document.getElementById("feedbackSmiley");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");

    /* ===================== AUDIO ===================== */
    let audioCtx = null;
    function ensureAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      return audioCtx;
    }

    function playCorrectTone() {
      const ctx = ensureAudio();
      const now = ctx.currentTime;
      const o1 = ctx.createOscillator(), o2 = ctx.createOscillator(), g = ctx.createGain();
      o1.type = 'sine'; o1.frequency.value = 880;
      o2.type = 'sine'; o2.frequency.value = 1100;
      g.gain.setValueAtTime(0, now);
      g.gain.linearRampToValueAtTime(0.18, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.6);
      o1.connect(g); o2.connect(g); g.connect(ctx.destination);
      o1.start(now); o2.start(now);
      o1.stop(now + 0.6); o2.stop(now + 0.6);
    }

    function playWrongBuzz() {
      const ctx = ensureAudio();
      const now = ctx.currentTime;
      const o = ctx.createOscillator(), g = ctx.createGain();
      o.type = 'square'; o.frequency.value = 180;
      g.gain.setValueAtTime(0, now);
      g.gain.linearRampToValueAtTime(0.12, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.35);
      o.connect(g); g.connect(ctx.destination);
      o.start(now); o.stop(now + 0.35);
    }

    function playCompletionTone() {
      const ctx = ensureAudio();
      const now = ctx.currentTime;
      const freqs = [660, 880, 1320];
      const gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.18, now + 0.01);
      freqs.forEach(f => {
        const o = ctx.createOscillator();
        o.type = 'sine';
        o.frequency.value = f;
        o.connect(gain);
        o.start(now);
        o.stop(now + 1.2);
      });
      gain.connect(ctx.destination);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 1.2);
    }

    /* ===================== CONFETTI ===================== */
    let confettiParticles = [];
    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti(duration = 1200, count = 100) {
      confettiParticles = [];
      const W = confettiCanvas.width, H = confettiCanvas.height;
      for (let i = 0; i < count; i++) {
        confettiParticles.push({
          x: Math.random() * W,
          y: -10 - Math.random() * 200,
          vx: (Math.random() - 0.5) * 6,
          vy: 2 + Math.random() * 6,
          size: 5 + Math.random() * 10,
          color: `hsl(${Math.floor(Math.random() * 360)},90%,60%)`,
          rot: Math.random() * 360,
          rotSpeed: (Math.random() - 0.5) * 12
        });
      }
      requestAnimationFrame(drawConfetti);
      setTimeout(() => {
        confettiParticles = [];
        ctx.clearRect(0, 0, W, H);
      }, duration);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot * Math.PI / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
        ctx.restore();
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.06;
        p.rot += p.rotSpeed;
      });
      if (confettiParticles.length) requestAnimationFrame(drawConfetti);
    }

    /* ===================== SMILEY ===================== */
    function showSmiley(emoji) {
      feedbackSmiley.classList.remove("show", "fade");
      feedbackSmiley.textContent = emoji;
      requestAnimationFrame(() => {
        feedbackSmiley.classList.add("show");
        setTimeout(() => feedbackSmiley.classList.add("fade"), 500);
        setTimeout(() => feedbackSmiley.classList.remove("show", "fade"), 1300);
      });
    }

    /* ===================== QUIZ LOGIC ===================== */
    let idx = 0;
    let filledLetters = [];
    let solved = false;
    let checkingNow = false;

    function speakText(txt) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = "en-IN";
        u.rate = 0.95;
        window.speechSynthesis.speak(u);
      }
    }

    function updateNavButtons() {
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = !solved;
      nextBtn.textContent = (idx === words.length - 1) ? "FINISH" : "NEXT â–¶";
    }

    function getCurrentAnswer() {
      return filledLetters.join("");
    }

    function allBoxesFilled() {
      return filledLetters.filter(Boolean).length === words[idx].answer.length;
    }

    function tryAutoCheck() {
      if (solved || checkingNow) return;
      if (!allBoxesFilled()) return;

      checkingNow = true;
      setTimeout(() => {
        if (allBoxesFilled() && !solved) checkAnswer();
        checkingNow = false;
      }, 200);
    }

    function placeLetterInBox(box, letter, tileId) {
      if (solved) return;
      if (!box) return;
      if (box.textContent.trim() !== "") return;

      box.textContent = letter;
      box.classList.add("filled");
      box.dataset.tileId = tileId;     // store which tile used
      box.dataset.letter = letter;     // store which letter used
      filledLetters[box.dataset.index] = letter;

      const tile = document.getElementById(tileId);
      if (tile) tile.classList.add("used");

      tryAutoCheck();
    }

    function placeLetterInNextEmptyBox(letter, tileId) {
      const emptyBox = [...document.querySelectorAll(".drop-box")]
        .find(b => b.textContent.trim() === "");
      placeLetterInBox(emptyBox, letter, tileId);
    }

    /* âœ… UNDO feature: tap filled box to remove letter back */
    function undoBox(box) {
      if (solved) return;
      if (!box.classList.contains("filled")) return;

      const tileId = box.dataset.tileId;
      const index = Number(box.dataset.index);

      // remove from state
      filledLetters[index] = null;

      // restore tile
      const tile = document.getElementById(tileId);
      if (tile) tile.classList.remove("used");

      // clear box
      box.textContent = "";
      box.classList.remove("filled");
      delete box.dataset.tileId;
      delete box.dataset.letter;
    }

    function buildDropBoxes(answerLen) {
      dropZone.innerHTML = "";
      for (let i = 0; i < answerLen; i++) {
        const box = document.createElement("div");
        box.className = "drop-box";
        box.dataset.index = i;

        // Undo by tapping box
        box.addEventListener("click", () => undoBox(box));

        // Drag and drop support
        box.addEventListener("dragover", (e) => {
          e.preventDefault();
          box.classList.add("hover");
        });

        box.addEventListener("dragleave", () => box.classList.remove("hover"));

        box.addEventListener("drop", (e) => {
          e.preventDefault();
          box.classList.remove("hover");

          if (solved) return;
          if (box.textContent.trim() !== "") return;

          const letter = e.dataTransfer.getData("text/plain");
          const tileId = e.dataTransfer.getData("tile-id");
          if (!letter || !tileId) return;

          placeLetterInBox(box, letter, tileId);
        });

        dropZone.appendChild(box);
      }
    }

    function buildLetterTiles(scrambled) {
      lettersArea.innerHTML = "";
      const letters = scrambled.split(" ").filter(Boolean);

      letters.forEach((ch, i) => {
        const tile = document.createElement("div");
        tile.className = "letter-tile";
        tile.textContent = ch;
        tile.draggable = true;
        tile.id = `tile_${idx}_${i}`;

        // Drag
        tile.addEventListener("dragstart", (e) => {
          if (tile.classList.contains("used") || solved) return;
          e.dataTransfer.setData("text/plain", ch);
          e.dataTransfer.setData("tile-id", tile.id);
        });

        // Tap to place
        tile.addEventListener("click", () => {
          if (tile.classList.contains("used") || solved) return;
          placeLetterInNextEmptyBox(ch, tile.id);
        });

        lettersArea.appendChild(tile);
      });
    }

    /* âœ… Clear whole input */
    function clearWholeInput() {
      if (solved) solved = false;
      filledLetters = [];

      document.querySelectorAll(".drop-box").forEach(box => {
        box.textContent = "";
        box.classList.remove("filled");
        delete box.dataset.tileId;
        delete box.dataset.letter;
      });

      document.querySelectorAll(".letter-tile").forEach(tile => {
        tile.classList.remove("used");
      });

      updateNavButtons();
    }

    function showQuestion(i) {
      const item = words[i];
      qNumber.textContent = `Word ${i + 1} of ${words.length}`;
      qText.textContent = `Unscramble: ${item.scrambled}`;

      solved = false;
      filledLetters = [];
      checkingNow = false;

      buildDropBoxes(item.answer.length);
      buildLetterTiles(item.scrambled);

      updateNavButtons();
    }

    function checkAnswer() {
      ensureAudio();

      const expected = words[idx].answer.toUpperCase();
      const typed = getCurrentAnswer().toUpperCase();

      if (typed === expected) {
        solved = true;
        playCorrectTone();
        launchConfetti(1200, 110);
        showSmiley("ðŸ˜ƒ");
        updateNavButtons();
      } else {
        playWrongBuzz();
        showSmiley("ðŸ˜­");

        setTimeout(() => clearWholeInput(), 900);
      }
    }

    function showCompletePopup() {
      playCompletionTone();
      launchConfetti(2600, 180);

      const div = document.createElement("div");
      div.className = "final-modal-overlay";
      div.innerHTML = `
        <div class="final-modal">
          <h2>ðŸŽ‰ðŸ¥³ YOU WON! ðŸ¥³ðŸŽ‰</h2>
          <p style="font-size:24px; color:#555;">You completed the unscramble quiz!</p>
          <button class="btn" onclick="location.reload()">PLAY AGAIN â†º</button>
        </div>
      `;
      document.body.appendChild(div);
    }

    /* ===================== EVENTS ===================== */
    readBtn.addEventListener("click", () => {
      readBtn.style.transform = "scale(1.1)";
      setTimeout(() => readBtn.style.transform = "scale(1)", 100);
      speakText(words[idx].scrambled.split(" ").join(" "));
    });

    clearBtn.addEventListener("click", clearWholeInput);

    nextBtn.addEventListener("click", () => {
      if (nextBtn.disabled) return;
      if (idx < words.length - 1) {
        idx++;
        showQuestion(idx);
      } else {
        showCompletePopup();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (idx > 0) {
        idx--;
        showQuestion(idx);
      }
    });

    /* ===================== INIT ===================== */
    showQuestion(0);
    updateNavButtons();
  </script>

</body>

</html>
