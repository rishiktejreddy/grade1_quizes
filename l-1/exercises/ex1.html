<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pre-Primary Fun Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Livvic", sans-serif;
      background-color: #C2F4FF;
      height: 100vh;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .app { width: 100%; max-width: 1100px; padding: 6px 12px; }
    .slide { display: none; }
    .slide.active { display: block; }

    .question { margin: 10px auto; max-width: 820px; text-align: center; }
    .q-text { font-size: clamp(22pt, 4vw, 36pt); color: #2F4F4F; margin-bottom: 18px; display: inline-block; }
    .blank { border-bottom: 3px dashed #2F4F4F; min-width: 80px; display: inline-block; }

    /* --- OPTIONS LAYOUT --- */
    .opts {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .opt-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .opt {
      background: white;
      border-radius: 50%;
      border: 6px solid #fff;
      width: 220px;
      height: 220px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      overflow: hidden;
      position: relative;
    }

    .opt:hover { transform: scale(1.05); }

    .opt img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fills the entire circle */
    }

    .label {
      font-size: 24px;
      font-weight: 700;
      color: #2F4F4F;
      font-family: 'Livvic', sans-serif;
      text-align: center;
    }

    /* Logic States */
    .opt.correct { border-color: #2ed573; background: #dff9fb; pointer-events: none; }
    .opt.wrong { border-color: #dc3545; background: #ffe6e6; animation: shake 0.4s; }
    .opt.faded { opacity: 0.4; pointer-events: none; }
    .opt-container.faded .label { opacity: 0.4; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* --- EDGE NAVIGATION --- */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: #4cc9f0;
      border: 4px solid white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 24px;
      cursor: pointer;
      color: #2F4F4F;
      z-index: 100;
      font-family: 'Fredoka One', cursive;
    }
    #backBtn { left: 20px; background: #f778a1; }
    #bigNext { right: 20px; display: none; }
    #bigNext.show { display: block; }

    /* OVERLAYS */
    .smiley-overlay {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 180px;
      opacity: 0;
      z-index: 200;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .smiley-overlay.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

    .confetti { position: fixed; inset: 0; pointer-events: none; z-index: 110; overflow: hidden; }
    .confetti-piece { position: absolute; width: 10px; height: 12px; top: -20px; animation: fall 2s linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

    .final-modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      z-index: 300; backdrop-filter: blur(5px);
    }
    .final-modal { background: #C2F4FF; padding: 50px; border-radius: 40px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }

    .bird-btn {
      background: #FFD54F; border: none; width: 65px; height: 65px; border-radius: 50%;
      cursor: pointer; box-shadow: 0 6px 0 #E0B93F; margin-left: 15px; vertical-align: middle;
    }
    .bird-btn svg { width: 34px; fill: #2C3E50; }
  </style>
</head>
<body>

  <div class="app">
    <div id="slides">
      <div class="slide active">
        <div class="question" data-answered="false">
          <span class="q-text">There are <span class="blank">_____</span> types of families.</span>
          <button class="bird-btn"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg></button>
          <div class="opts">
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/four.png"></div><div class="label">four</div></div>
            <div class="opt-container"><div class="opt" data-answer="true" data-label="two"><img src="../uploads/two.png"></div><div class="label">two</div></div>
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/three.png"></div><div class="label">three</div></div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="question" data-answered="false">
          <span class="q-text">Small families have <span class="blank">_____</span> members.</span>
          <button class="bird-btn"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg></button>
          <div class="opts">
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/jfam.png"></div><div class="label">more than four</div></div>
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/fam2.png"></div><div class="label">two</div></div>
            <div class="opt-container"><div class="opt" data-answer="true" data-label="four"><img src="../uploads/fam4.png"></div><div class="label">four</div></div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="question" data-answered="false">
          <span class="q-text">Uncles and aunts live in a <span class="blank">_____</span> family.</span>
          <button class="bird-btn"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg></button>
          <div class="opts">
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/sfam.png"></div><div class="label">small</div></div>
            <div class="opt-container"><div class="opt" data-answer="true" data-label="joint"><img src="../uploads/joint.png"></div><div class="label">joint</div></div>
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/newfam.png"></div><div class="label">new</div></div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="question" data-answered="false">
          <span class="q-text">We live in a house with our <span class="blank">_____</span>.</span>
          <button class="bird-btn"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg></button>
          <div class="opts">
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/friends.png"></div><div class="label">friends</div></div>
            <div class="opt-container"><div class="opt" data-answer="true" data-label="family"><img src="../uploads/fam4.png"></div><div class="label">family</div></div>
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/teachers.png"></div><div class="label">teachers</div></div>
          </div>
        </div>
      </div>

      <div class="slide">
        <div class="question" data-answered="false">
          <span class="q-text">A house protects us from _____<span class="blank"></span>.</span>
          <button class="bird-btn"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg></button>
          <div class="opts">
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/disease.png"></div><div class="label">diseases</div></div>
            <div class="opt-container"><div class="opt" data-answer="true" data-label="rain"><img src="../uploads/rain.png"></div><div class="label">rain</div></div>
            <div class="opt-container"><div class="opt" data-answer="false"><img src="../uploads/friends.png"></div><div class="label">friends</div></div>
          </div>
        </div>
      </div>
    </div>

    <button id="backBtn" class="nav-btn">â—€ PREV</button>
    <button id="bigNext" class="nav-btn">NEXT â–¶</button>

    <div class="confetti" id="confetti"></div>
    <div id="feedbackSmiley" class="smiley-overlay"></div>
  </div>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const backBtn = document.getElementById('backBtn');
    const bigNext = document.getElementById('bigNext');
    const confettiContainer = document.getElementById('confetti');
    const feedbackSmiley = document.getElementById('feedbackSmiley');
    let current = 0;

    function speakText(txt) {
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel();

    // âœ… If blank is present, read it as "blank"
    const withBlank = txt.replace(/_+/g, " blank ");

    const u = new SpeechSynthesisUtterance(withBlank);
    u.lang = "en-IN";
    u.rate = 0.95;
    window.speechSynthesis.speak(u);
  }
}


    function playSound(win) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.connect(g); g.connect(ctx.destination);
      if (win) { o.frequency.setValueAtTime(500, ctx.currentTime); o.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.2); }
      else { o.type = 'sawtooth'; o.frequency.value = 100; }
      o.start(); g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.4); o.stop(ctx.currentTime + 0.4);
    }

    function triggerConfetti() {
      confettiContainer.innerHTML = '';
      const colors = ['#f778a1', '#4cc9f0', '#ffaa00', '#f00', '#0f0'];
      for (let i = 0; i < 100; i++) {
        const p = document.createElement('div');
        p.className = 'confetti-piece';
        p.style.left = Math.random() * 100 + '%';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.animationDuration = (1 + Math.random()) + 's';
        confettiContainer.appendChild(p);
      }
    }

    function showSlide(index) {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      current = index;
      backBtn.style.display = current === 0 ? 'none' : 'block';
      const answered = slides[current].querySelector('.question').dataset.answered === 'true';
      bigNext.classList.toggle('show', answered);
      bigNext.innerText = current === slides.length - 1 ? 'FINISH' : 'NEXT â–¶';
    }

    document.querySelectorAll('.opt').forEach(opt => {
      opt.addEventListener('click', function () {
        const q = this.closest('.question');
        if (q.dataset.answered === 'true') return;

        if (this.dataset.answer === 'true') {
          this.classList.add('correct');
          q.dataset.answered = 'true';
          const labelText = this.dataset.label || this.parentElement.querySelector('.label').innerText;
          q.querySelector('.blank').innerText = labelText;
          q.querySelectorAll('.opt-container').forEach(cont => { 
            if (cont.querySelector('.opt') !== this) cont.classList.add('faded'); 
          });
          playSound(true); triggerConfetti();
          feedbackSmiley.innerText = "ðŸ˜ƒ"; feedbackSmiley.classList.add('show');
          setTimeout(() => feedbackSmiley.classList.remove('show'), 1500);
          bigNext.classList.add('show');
        } else {
          this.classList.add('wrong'); playSound(false);
          feedbackSmiley.innerText = "ðŸ˜­"; feedbackSmiley.classList.add('show');
          setTimeout(() => { this.classList.remove('wrong'); feedbackSmiley.classList.remove('show'); }, 1500);
        }
      });
    });

    function showFinalModal() {
      const div = document.createElement('div');
      div.className = 'final-modal-overlay';
      div.innerHTML = `<div class="final-modal"><h1 style="font-family:'Fredoka One', cursive; color:#2c7a4b">ðŸŽ‰ YOU WON! ðŸŽ‰</h1><p style="font-size:24px">Superstar! You are a family expert!</p><button class="nav-btn" style="position:static; margin-top:20px; background:#4cc9f0; color:white; border:none;" onclick="location.reload()">PLAY AGAIN â†º</button></div>`;
      document.body.appendChild(div);
    }

    document.querySelectorAll('.bird-btn').forEach(btn => btn.addEventListener('click', () => speakText(btn.closest('.question').querySelector('.q-text').innerText)));
    backBtn.addEventListener('click', () => showSlide(current - 1));
    bigNext.addEventListener('click', () => { if (current < slides.length - 1) showSlide(current + 1); else showFinalModal(); });

    showSlide(0);
  </script>
</body>
</html>
